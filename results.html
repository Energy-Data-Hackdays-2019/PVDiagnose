<script>
    var chart;
    nv.addGraph(function() {
        chart = nv.models.historicalBarChart();
        chart
            .margin({left: 100, bottom: 50})
            .useInteractiveGuideline(true)
            .duration(250)
            ;
        // chart sub-models (ie. xAxis, yAxis, etc) when accessed directly, return themselves, not the parent chart, so need to chain separately
        chart.xAxis
            .axisLabel("Month")
            .tickFormat(d3.format('02d'));
        chart.yAxis
            .axisLabel('kWh/m2')
            .tickFormat(d3.format(',.2f'));
        chart.showXAxis(true);
        d3.select('#test1')
            .datum(realData())
            .transition()
            .call(chart);
        nv.utils.windowResize(chart.update);
        chart.dispatch.on('stateChange', function(e) { nv.log('New State:', JSON.stringify(e)); });
        return chart;
    });
    function realData() {
        return [{
            values: [{x: 1, y: 12.0}, {x: 2.0, y: 33.1}, {x: 3.00, y: 6.33}, {x: 4.00, y: -0.0},
                    {x: 5, y: 20.0}, {x: 6.0, y: -10.1}, {x: 7.00, y: 66.33}, {x: 8.00, y: -0.0}],//$VALUE_LIST$,
            key: "Sine Wave",
            color: "#ff7f0e"
        }]

    }
</script>
<script type="text/javascript"> 
   function sumLosses(valueList) {
        var sum = 0;
        valueList.forEach(function(element) {
          sum += element.y;
        });
        return "You could save " + sum + " kW of extra power for the previous year";
    }
    var value = sumLosses([{x: 1, y: 12.0}, {x: 2.0, y: 33.1}, {x: 3.00, y: 6.33}, {x: 4.00, y: -0.0},
                    {x: 5, y: 20.0}, {x: 6.0, y: -10.1}, {x: 7.00, y: 66.33}, {x: 8.00, y: -0.0}]);
  document.getElementById("example").setAttribute('value', value);
</script>
